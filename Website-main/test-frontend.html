<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Column Management</title>
</head>

<body>
    <h1>Test Column Management</h1>
    <button onclick="testDeleteColumn()">Test Delete Column</button>
    <div id="result"></div>

    <script>
        async function testDeleteColumn() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Test delete column
                const response = await fetch('http://localhost:5000/api/admin/columns/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: 'windows',
                        columnKey: 'test_column'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Success: ${JSON.stringify(result)}</p>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${response.status} ${response.statusText}<br>${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
